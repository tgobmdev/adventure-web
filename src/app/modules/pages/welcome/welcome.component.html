<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <h1 class="header center white-text text-lighten-2">Maragogi, Alagoas</h1>
      <div class="row center">
        <h5 class="header col s12 light">
          O paraíso tropical de águas cristalinas e praias deslumbrantes.
        </h5>
      </div>
      <div class="row center">
        <a
          id="destinos"
          class="btn-large waves-effect waves-light teal lighten-1"
          (click)="navToDestinationPage()"
          >Descobrir novos lugares</a
        >
      </div>
    </div>
  </div>
</div>

<div class="section no-pad-bot">
  <video
    autoplay
    loop
    class="video"
    style="padding-bottom: 20rem; background: rgb(248, 248, 248)"
  >
    <source src="../assets/videos/mp4/maragogi.mp4" type="video/mp4" />
  </video>
</div>

<div class="container">
  <div
    class="section no-pad-bot"
    style="padding-top: 1rem; padding-bottom: 1rem"
  >
    <!--padding bootm para aumentar section branca-->
    <div class="row">
      <div class="col s12 m4" style="overflow: hidden">
        <ul>
          <li>
            <a style="cursor: pointer">
              <div class="image-container" style="display: flex">
                <img
                  class="icon-over"
                  alt="Card"
                  src="../../../../assets/img/voos-de-balao.jpg"
                />
                <h5 class="img-text">Voos</h5>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="col s12 m4" style="overflow: hidden">
        <ul>
          <li>
            <a style="cursor: pointer">
              <div class="image-container">
                <img
                  class="icon-over"
                  alt="Card"
                  src="../../../../assets/img/lugares-turisticos.jpg"
                />
                <h5 class="img-text">Lugares Turísticos</h5>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="col s12 m4" style="overflow: hidden">
        <ul>
          <li>
            <a style="cursor: pointer">
              <div class="image-container">
                <img
                  class="icon-over"
                  alt="Card"
                  src="../../../../assets/img/rio-de-janeiro.jpg"
                />
                <h5 class="img-text">Praias</h5>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
        <h5 class="header col s12 white-text text-lighten-2">
          Gramado, Rio Grande do Sul
        </h5>
      </div>
    </div>
  </div>
  <div class="parallax">
    <img
      src="../../../../assets/img/background3.png"
      alt="Unsplashed background img 3"
    />
  </div>
</div>

<div class="section no-pad-bot">
  <div class="container">
    <div class="row center">
      <h5
        class="header col s12 light"
        style="
          color: black;
          font-weight: bold;
          font-family: 'Montserrat', sans-serif, Arial, sans-serif;
        "
      >
        Galerias
      </h5>
    </div>

    <div class="row center">
      <p-galleria
        [value]="data"
        [showItemNavigators]="true"
        [showThumbnails]="false"
        [showIndicators]="true"
        [showIndicatorsOnItem]="true"
        [containerStyle]="{ 'max-width': '1920px' }"
      >
        <ng-template pTemplate="item" let-item>
          <img [src]="item.itemImageSrc" style="width: 100%; display: block" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
  </div>
</div>

<div class="bg-main">
  <div class="section container">
    <div class="row">
      <div class="col s12 center">
        <h4>Contato</h4>
        <ul>
          <li>(99) 9 9999-9999</li>
          <li>
            {{ email }}
          </li>
          <li>27, Rua Lorem Ypsum, Generico, GR 99999999</li>
        </ul>
      </div>
    </div>
  </div>
</div>
