<div class="container">
  <app-card-form [formGroup]="formLogin">
    <div class="field grid">
      <label for="username" class="col-fixed" style="width: 100px"
        >Username</label
      >
      <div class="col">
        <input
          id="username"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
          formControlName="username"
        />
      </div>
    </div>
    <div class="field grid">
      <label for="password" class="col-fixed" style="width: 100px"
        >Password</label
      >
      <div class="col">
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
        ></p-password>
      </div>
    </div>
    <div
      class="field grid card flex justify-content-center gap-2"
      style="margin-top: 30px"
    >
      <app-button label="Entrar"> </app-button>
    </div>
  </app-card-form>
</div>
