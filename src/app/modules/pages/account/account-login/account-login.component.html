<div class="container">
  <app-card-form [formGroup]="formLogin">
    <div class="field grid">
      <label for="username" class="col-fixed" style="width: 100px"
        >Username</label
      >
      <div class="col">
        <input
          id="username"
          autocomplete="off"
          type="text"
          formControlName="username"
        />
      </div>
    </div>
    <div class="field grid">
      <label for="password" class="col-fixed" style="width: 100px"
        >Password</label
      >
      <div class="col">
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
        ></p-password>
      </div>
    </div>
    <div class="field grid" style="margin-top: 30px">
      <app-button
        label="Registrar"
        (click)="redirectToRegister()"
        style="margin-right: 20px"
      ></app-button>
      <app-button label="Entrar" (click)="onLogin()"></app-button>
    </div>
  </app-card-form>
</div>
